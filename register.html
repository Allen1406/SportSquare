<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/register.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <title>Register!</title>
    <style>
      .error-outline {
        border: 2px solid red;
        outline: none;
      }
      .error-message {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>SportSquare</h1>
    </div>
    <div class="register">
      <form action="connect.php" method="post" id="registrationForm">
        <h1>Register</h1>
        <div class="content">
          <input
            type="text"
            required
            name="firstname"
            id="firstname-input"
            placeholder="First Name"
          />
          <span class="error-message" id="firstname-error"></span>

          <input
            type="text"
            required
            name="lastname"
            id="lastname-input"
            placeholder="Last Name"
          />
          <span class="error-message" id="lastname-error"></span>

          <input
            type="text"
            required
            name="collegename"
            id="collegename-input"
            placeholder="College Name"
          />
          <span class="error-message" id="collegename-error"></span>

          <input
            type="number"
            required
            name="college-year"
            id="college-year-input"
            placeholder="College Year"
            min="0"
            max="9"
            maxlength="1"
          />
          <span class="error-message" id="college-year-error"></span>

          <input
            type="text"
            required
            name="dob"
            id="dob-input"
            class="error-outline"
            placeholder="Date of Birth (DD/MM/YYYY)"
          />
          <span class="error-message" id="dob-error"></span>

          <input
            type="tel"
            pattern="\d{10}"
            name="number"
            id="number-input"
            placeholder="Phone Number"
            required
          />
          <span class="error-message" id="number-error"></span>

          <input
            type="email"
            required
            name="email"
            id="email-input"
            placeholder="Email"
          />
          <span class="error-message" id="email-error"></span>

          <input
            type="password"
            required
            minlength="8"
            maxlength="16"
            name="password"
            id="password"
            placeholder="Password"
          />
          <span class="error-message" id="password-error"></span>

          <input
            type="password"
            required
            name="repeat-password"
            id="repeatpassword"
            placeholder="Repeat Password"
          />
          <span class="error-message" id="repeatpassword-error"></span>

          <span id="general-error" class="error-message"></span><br /><br />
          <button type="submit">Submit</button>
        </div>
        <p id="p2">Already have an Account? <a href="login.html">Login</a></p>
      </form>
    </div>
    <footer>
      <p id="bottom">Team SportSquare</p>
    </footer>
    <script src="./js/register.js"></script>
  </body>
</html>
