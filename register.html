<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Register!</title>
</head>
<body>
    <div class="header">
        <h1>SportSquare</h1>
    </div>
    <div class="register">
        <form>
            <h1>Register</h1>
            <div class="content">
            <input type="text" required name="firstname" id="firstname-input" placeholder="First Name">
            <input type="text" required name="lastname" id="lastname-input" placeholder="Last Name">
            <input type="text" required name="college-year" id="college-year-input" placeholder="College year">
            <input type="text" required name="dob" id="dob-input" placeholder="Date of birth">
            <input type="number" required name="Number" id="Number-input" placeholder="Number">
            <input type="email" required  name="email" id="email-input" placeholder="Email">
            <input type="password" required minlength="8" name="password" id="password-input" placeholder="Password">
            <input type="password" required name="repeat-password" id="repet-password-input" placeholder="Repeat Password">
            <button type="submit">Submit</button>
            </div>
            <p id="p2">Already have an Account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <footer>
    <p id="bottom">Team SportSquare</p>
    </footer>
    
</body>
</html>
